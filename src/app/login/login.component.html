<p>Login Page!</p>
<form #userForm="ngForm">
    <div class="form-group">
        <label>Enter User ID:</label><br>
        <input type="text" [(ngModel)]="loginModel.userName" name="userName" class="form-control" #userName="ngModel" [ngClass]="{'is-invalid': userForm.submitted && userName.invalid}" required/>
        <div *ngIf="userForm.submitted && userName.invalid" class="invalid-feedback">
            <div *ngIf="userName.errors?.['required']">User ID is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Enter Password:</label><br>
        <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" #password="ngModel" [ngClass]="{'is-invalid': userForm.submitted && password.invalid}" minlength="8" required/>
        <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Minimum length should be at least 8 characters.</div>
        </div>
    </div>
    
    <button [disabled]="userForm.invalid" (click) = "onSubmit()" type="button" class="btn btn-outline-primary btn-rounded" mdbRipple rippleColor="dark">Submit</button><br>
</form>
<label>Not registered?</label>
<button (click)="goToSignUp()">SignUp!</button>
